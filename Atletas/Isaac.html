  <body>
    <div class="min-h-screen bg-background text-foreground p-4">

      <h2 class="text-xl font-semibold">Marcas de Isaac</h2>
      <table class="w-full mt-4 border-collapse">
        <thead>
          <tr class="bg-secondary text-secondary-foreground">
            <th class="border border-border p-2">Prueba</th>
            <th class="border border-border p-2">Marca</th>
            <th class="border border-border p-2">Viento</th>

</div>

<script type="text/javascript">
  // JavaScript to clear table data on button click
  const clearTableButton = document.getElementById('clearTableButton');
  clearTableButton.addEventListener('click', () => {
    const tableBody = document.querySelector('tbody');
    tableBody.innerHTML = '';
  });
  // JavaScript to add new row to the table
  const athleteForm = document.getElementById('athleteForm');
  athleteForm.addEventListener('submit', (event) => {
    event.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const prueba = document.getElementById('prueba').value;
    const marca = document.getElementById('marca').value;
    const viento = document.getElementById('viento').value;
    const lugar = document.getElementById('lugar').value;
    const torneo = document.getElementById('torneo').value;
    const locacion = document.getElementById('locacion').value;
    const ciudad = document.getElementById('ciudad').value;
    const fecha = document.getElementById('fecha').value;
    const tableBody = document.querySelector('tbody');
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td class="border border-border p-2">${nombre}</td>
      <td class="border border-border p-2">${prueba}</td>
      <td class="border border-border p-2">${marca}</td>
      <td class="border border-border p-2">${viento}</td>
      <td class="border border-border p-2">${lugar}</td>
      <td class="border border-border p-2">${torneo}</td>
      <td class="border border-border p-2">${locacion}</td>
      <td class="border border-border p-2">${ciudad}</td>
      <td class="border border-border p-2">${fecha}</td>
    `;
    tableBody.appendChild(newRow);
    athleteForm.reset();
  });
</script>
